<nav class="navbar">
  <ul class="navbar-nav">
    <li class="nav-brand">
      <a [routerLink]="['/home']">Networking</a>
    </li>
    <li class="nav-item">
      <a
        class="nav-link"
        [routerLink]="['/members']"
        routerLinkActive="nav-link-active"
        *ngIf="loggedIn"
        >Matches</a
      >
    </li>
    <li class="nav-item">
      <a
        class="nav-link"
        [routerLink]="['/lists']"
        routerLinkActive="nav-link-active"
        *ngIf="loggedIn"
        >Lists</a
      >
    </li>
    <li class="nav-item">
      <a
        class="nav-link"
        [routerLink]="['/messages']"
        routerLinkActive="nav-link-active"
        *ngIf="loggedIn"
        >Messages</a
      >
    </li>
  </ul>
  <form
    class="nav-register"
    autocomplete="off"
    #loginForm="ngForm"
    (ngSubmit)="login()"
    *ngIf="!loggedIn"
  >
    <input
      type="text"
      placeholder="Email"
      class="nav-input nav-login"
      required
      name="username"
      [(ngModel)]="model.username"
    />
    <input
      type="password"
      placeholder="Password"
      class="nav-input nav-password"
      required
      name="password"
      [(ngModel)]="model.password"
    />
    <button type="submit" class="nav-signin" [disabled]="loginForm.invalid">
      Sign in
    </button>
  </form>
  <ul class="nav-user" *ngIf="loggedIn">
    <li class="nav-dropdown-toggler" appDropdown>
      {{ userName }}
      <span class="caret-down">â–¼</span>
      <ul class="nav-user-dropdown">
        <li>
          <a href="#" class="nav-link nav-dropdown-link"
            ><fa-icon class="icon" [icon]="faUser"></fa-icon> Edit Profile</a
          >
        </li>
        <li role="separator" class="divider"></li>
        <li>
          <a class="nav-link nav-dropdown-link" (click)="logout()">
            <fa-icon class="icon" [icon]="faSignOutAlt"></fa-icon>Logout</a
          >
        </li>
      </ul>
    </li>
  </ul>
</nav>
