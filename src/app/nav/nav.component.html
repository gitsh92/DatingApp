<nav class="navbar">
  <ul class="navbar-nav">
    <li class="nav-brand"><a href="#">Networking</a></li>
    <li class="nav-item"><a class="nav-link" href="#">Matches</a></li>
    <li class="nav-item"><a class="nav-link" href="#">Lists</a></li>
    <li class="nav-item"><a class="nav-link" href="#">Messages</a></li>
  </ul>
  <form
    class="nav-register"
    autocomplete="off"
    #loginForm="ngForm"
    (ngSubmit)="login()"
    *ngIf="!loggedIn"
  >
    <input
      type="text"
      placeholder="Email"
      class="nav-input nav-login"
      required
      name="username"
      [(ngModel)]="model.username"
    />
    <input
      type="password"
      placeholder="Password"
      class="nav-input nav-password"
      required
      name="password"
      [(ngModel)]="model.password"
    />
    <button type="submit" class="nav-signin" [disabled]="loginForm.invalid">
      Sign in
    </button>
  </form>
  <ul class="nav-user" *ngIf="loggedIn">
    <li class="nav-dropdown-toggler nav-dropdown-link">
      Welcome User! <span class="caret-down">â–¼</span>
      <ul class="nav-user-dropdown">
        <li><a href="#" class="nav-link nav-dropdown-link">Edit Profile</a></li>
        <li>
          <a href="#" class="nav-link nav-dropdown-link" (click)="logout()"
            >Logout</a
          >
        </li>
      </ul>
    </li>
  </ul>
</nav>
