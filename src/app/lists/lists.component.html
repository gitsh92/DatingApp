<div class="page-container">
  <div class="filter-group order-buttons">
    <button
      class="btn"
      [ngClass]="{ 'btn-active': likesParam === 'Likers' }"
      [(ngModel)]="likesParam"
      btnRadio="Likers"
      (click)="loadUsers()"
    >
      Members who like me
    </button>
    <button
      class="btn"
      [ngClass]="{ 'btn-active': likesParam === 'Likees' }"
      [(ngModel)]="likesParam"
      btnRadio="Likees"
      (click)="loadUsers()"
    >
      Members I like
    </button>

    <h2>
      {{
        likesParam === "Likers" ? "Members who like me" : "Members I've liked"
      }}: {{ pagination.totalItems }}
    </h2>
  </div>

  <div class="member-list">
    <app-member-card *ngFor="let user of users" [user]="user"></app-member-card>
  </div>
  <div class="pagination-container">
    <pagination
      [boundaryLinks]="true"
      [totalItems]="pagination.totalItems"
      [itemsPerPage]="pagination.itemsPerPage"
      [(ngModel)]="pagination.currentPage"
      (pageChanged)="pageChanged($event)"
      previousText="&lsaquo;"
      nextText="&rsaquo;"
      firstText="&laquo;"
      lastText="&raquo;"
    >
    </pagination>
  </div>
</div>
